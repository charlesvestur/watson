<template name="answersItem">
<div id="container-whole-answer">
	<div id="answer-header">
		<div id="container-author-and-diagnosis">
			<span class="color-blue-regular" id="author-design">{{author}} </span>
			<span class="color-grey-passive"> - A eu la grippe</span>
		</div>
		<div class="color-grey-passive information-question-design" id="answers-options">
			
			<span id="number-of-votes">{{pluralize votesCount "vote"}}</span>
			<a class="upvote btn override {{upvotedClass}}" id="{{currentItemDataContextId}}-upvote" href="#"><!--â¬†-->Voter</a>
		</div>
	</div>
	<div id="answer-body">
		<p id="answer-text">
			{{answertext}}
		</p>
	</div>
	<div id="answer-footer">
		<a class="link-comment">
		{{#if currentUser}}
		Commenter 
		{{/if}}
		</a>
		<a class="link-see-comments">
		Voir {{pluralize commentsCount "commentaire"}} 
		</a>
	<a id="delete-answer" style="display: {{displayIfOwnsItem}}">- Supprimer</a>
		<span class="color-grey-passive" id="answer-submitted">
		{{dateOfCreation}}
		</span>
	</div>
	{{#if currentUser}}
		<div class="display-none" id="{{currentItemDataContextId}}-comment">
			{{> commentSubmit}}
		</div>
	{{/if}}
	<div class="display-none" id="{{currentItemDataContextId}}-see-comments">
		<div id="see-comments">
			{{#each comments}}
				{{> commentsItem}}
			{{/each}}
		</div>	
	</div>
</div>
</template>
