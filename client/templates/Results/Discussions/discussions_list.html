<template name="discussionsList">
  <div class="discussions">
    <div>
      <a href="{{pathFor 'newDiscussions'}}">New</a>
    </div>
    <div>
      <a href="{{pathFor 'mainResults'}}">Best</a>
    </div>

    {{#each discussions}}
      {{> discussionsItem}}
    {{/each}}

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Charger plus de discussions</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
