<template name="discussionsItem">
	<ul class="collapsible" data-collapsible="accordion">
		<li>
		{{> questionsItem}}
		<div class="collapsible-body" id="customized-collapsible-body-discussion-item">
			<span class="color-blue-regular question-and-best-answer-headline">Question détaillée</span>
			<p id="question-paragraph">{{question}}</p>
			<span class="color-blue-regular question-and-best-answer-headline" id="best-answer-headline">Meilleure réponse</span>
			<a class="color-blue-regular " id="see-all-answers" href="{{pathFor 'discussionPage'}}"> (Voir toutes les réponses)</a>
			<div id="best-answer-paragraph">
			{{#with bestanswer}}
				{{> answersItem}}
			{{/with}}
			</div>
		</div>
	    </li>
   	</ul>
</template>
