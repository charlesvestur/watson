<template name="diseasesStatisticsItem">
	<div class="container-disease-chart not-selected-container" id="{{diseaseId}}">
		<div class="not-selected-disease-name" id="{{diseaseId}}-name">{{disease}}</div>
			<div class="not-selected-disease-chart waves-effect waves-light btn" id="{{diseaseId}}-chart">
				<span class="not-selected-disease-percentage" id="{{diseaseId}}-percentage">{{percentage}}</span>
			</div>
	</div>
</template>
