<template name="diseasesStatisticsItem">
	<div class="container-disease-chart" id="{{diseaseId}}">
		<span class="not-selected-disease-name" id="{{diseaseId}}-name">{{disease}}</span>
			<div class="not-selected-disease-chart" id="{{diseaseId}}-chart">
				<span class="not-selected-disease-percentage" id="{{diseaseId}}-percentage">{{percentage}}</span>
			</div>
	</div>
</template>
