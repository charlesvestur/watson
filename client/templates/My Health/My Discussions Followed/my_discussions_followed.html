<template name="myDiscussionsFollowed">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Date</th>
			<th>Symptômes</th>
			<th>Accès<br/>au forum</th>
			<th>Médecin<br/>consulté</th>
			<th>Diagnostic</th>
			<th>Convalescence</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		{{#each item}}
			{{> myHealthRecordItem}}
		{{/each}}
		</tbody>
	</table>
</template>
